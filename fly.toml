# fly.toml file generated for kom-soundlog on 2022-11-04T22:49:04-04:00

app = "kom-soundlog"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  LOG_FORMAT = "json"
  DB_NAME = "soundlog"
  DB_USER = "spot"
  DB_PORT = "5432"
  DB_HOST = "kom-pg.internal"
  HOST = "0.0.0.0"
  PORT = "3000"
  REAL_HOSTNAME = "https://soundlog.co"
  REAL_DOMAIN = "soundlog.co"
  SQLX_OFFLINE = "true"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.http_checks]]
    grace_period = "5s"
    interval = "60s"
    method = "get"
    path = "/status"
    protocol = "http"
    restart_limit = 0
    timeout = "2s"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

